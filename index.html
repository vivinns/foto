<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Cidade</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #fundo {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #quadro {
      position: absolute;
      top: 50%;  /* ajuste vertical */
      left: 50%; /* ajuste horizontal */
      transform: translate(-50%, -50%);
      width: 300px;
      height: 100px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="fundo" src="https://i.postimg.cc/9FPJv25g/foto.png" alt="Fundo">
    <div id="quadro">Carregando...</div>
  </div>

  <script>
    // Pega o último pedaço do caminho da URL
    let partes = window.location.pathname.split('/');
    let cidade = partes.pop() || partes.pop(); // remove string vazia no final

    if (cidade) {
      // Substitui hífens por espaço
      cidade = decodeURIComponent(cidade).replace(/-/g, ' ');
      // Deixa a primeira letra maiúscula
      cidade = cidade.charAt(0).toUpperCase() + cidade.slice(1);
      document.getElementById('quadro').textContent = cidade;
    }
  </script>
</body>
</html>
