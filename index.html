<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Cidade</title>

  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #fundo {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #cidadeTexto {
      position: absolute;
      top: 64%; /* posiciona dentro do retângulo */
      left: 34%; /* ajusta para ficar alinhado após o ícone roxo */
      transform: translateY(-50%);
      font-size: 20px; /* texto maior */
      font-family: 'Roboto', sans-serif;
      font-weight: 750;
      color: #8c37ad;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="fundo" src="https://i.postimg.cc/9FPJv25g/foto.png" alt="Fundo">
    <div id="cidadeTexto">Carregando...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let cidade = params.get("cidade");

    if (cidade) {
      cidade = decodeURIComponent(cidade).replace(/-/g, ' ');
      cidade = cidade.charAt(0).toUpperCase() + cidade.slice(1);
      document.getElementById('cidadeTexto').textContent = cidade;
    } else {
      document.getElementById('cidadeTexto').textContent = "Cidade não informada";
    }
  </script>
</body>
</html>
