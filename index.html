<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Cidade</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #fundo {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #cidadeTexto {
      position: absolute;
      bottom: 140px; /* Ajuste para alinhar com o retângulo branco da imagem */
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="fundo" src="https://i.postimg.cc/9FPJv25g/foto.png" alt="Fundo">
    <div id="cidadeTexto">Carregando...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let cidade = params.get("cidade");

    if (cidade) {
      cidade = decodeURIComponent(cidade).replace(/-/g, ' ');
      cidade = cidade.charAt(0).toUpperCase() + cidade.slice(1);
      document.getElementById('cidadeTexto').textContent = cidade;
    } else {
      document.getElementById('cidadeTexto').textContent = "Cidade não informada";
    }
  </script>
</body>
</html>
